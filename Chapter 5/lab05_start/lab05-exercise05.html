<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Chapter 5</title>
   <style>
 	table, td {
		font-family: "Lucida sans", Verdana, Arial, sans-serif;
		font-size: 1em;
	}
	tbody {
		background-color: #F1F1F1;
	}
	td, th {
		padding: 0.5em;
	}
	thead, tfoot {

	}
	caption {
		font-size: 1.2em;
		font-weight: bold;
		background-color: #DCA806;
		padding: 0.5em;
	}
	tbody tr:nth-child(odd) {

	}

</head>

</html>
